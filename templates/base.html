<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Player Picker Pro</a>
                <img src="/static/plyr.png" alt="Logo" style="width:40px;"class="rounded-pill">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="btn btn-primary" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-primary" aria-current="page" href="/about">About This Site</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-primary" href="/pick_player">Pick Your Player</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-primary" href="/team_ratings">Browse Team Ratings</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-primary" href="/player_stats">Browse Player Stats</a>
                  </li>
                </ul>
                {% if current_user.is_authenticated %}
                <a class="btn btn-secondary" href="/team_view">{{current_user.username}}</a>
                <a class="btn btn-secondary" href="/logout">Logout</a>
                {% else %}
                <a class="btn btn-secondary" href="/login">Login</a>
                {% endif %}
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
